name: CI/CD

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ambro333/rag-app:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          port: ${{ secrets.VM_SSH_PORT }}
          script: |
            set -e
            cd ${{ secrets.VM_APP_PATH }}
            
            # Try podman first, then docker
            if command -v podman >/dev/null 2>&1; then
              sudo podman pull docker.io/ambro333/rag-app:latest
              sudo podman compose pull
              sudo podman compose up -d --remove-orphans
            elif command -v docker >/dev/null 2>&1; then
              docker pull ambro333/rag-app:latest
              if docker compose version >/dev/null 2>&1; then
                docker compose pull
                docker compose up -d --remove-orphans
              else
                docker-compose pull
                docker-compose up -d --remove-orphans
              fi
            else
              echo "Neither podman nor docker is installed on the VM" >&2
              exit 1
            fi
